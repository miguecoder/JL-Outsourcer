name: Deploy Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0
  NODE_VERSION: 16

jobs:
  # Job 1: Lint & Validate
  validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          cd infra/envs/dev
          terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infra/envs/dev
          terraform validate

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint Services
        run: |
          cd services/ingestion && npm install && npm run lint || echo "No lint script"
          cd ../processing && npm install && npm run lint || echo "No lint script"
          cd ../api && npm install && npm run lint || echo "No lint script"

  # Job 2: Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Unit Tests
        run: |
          echo "✅ Unit tests would run here"
          echo "TODO: Implement Jest tests for Lambda functions"
          # cd services/ingestion && npm install && npm test
          # cd ../processing && npm install && npm test
          # cd ../api && npm install && npm test

  # Job 3: Terraform Plan
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.event_name == 'pull_request'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init

      - name: Terraform Plan
        run: |
          cd infra/envs/dev
          terraform plan -out=tfplan

      - name: Comment PR with Plan
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Terraform plan completed successfully. Review the plan before merging.'
            })

  # Job 4: Deploy Infrastructure (Manual Approval)
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://console.aws.amazon.com
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init

      - name: Terraform Apply
        run: |
          cd infra/envs/dev
          terraform apply -auto-approve

  # Job 5: Package & Deploy Lambdas
  deploy-lambdas:
    name: Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: deploy-infra
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          cd services/ingestion && npm install --production
          cd ../processing && npm install --production
          cd ../api && npm install --production

      - name: Package Lambdas
        run: |
          make package

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambdas
        run: |
          make deploy-lambdas

      - name: Verify Deployment
        run: |
          echo "✅ Lambdas deployed successfully"
          aws lambda list-functions --query 'Functions[?starts_with(FunctionName, `twl-pipeline`)].FunctionName'

  # Job 6: Integration Test
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-lambdas
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Test Ingestion Lambda
        run: |
          aws lambda invoke \
            --function-name twl-pipeline-ingestion-dev \
            response.json
          cat response.json

      - name: Wait for Processing
        run: sleep 30

      - name: Test API Endpoints
        run: |
          API_URL=$(cd infra/envs/dev && terraform output -raw api_url)
          curl -f "$API_URL/analytics" || exit 1
          curl -f "$API_URL/records?limit=3" || exit 1
          echo "✅ API endpoints working"

      - name: Health Check
        run: make check

