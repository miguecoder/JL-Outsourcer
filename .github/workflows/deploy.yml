name: Deploy Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0
  NODE_VERSION: 16

jobs:
  # Job 1: Lint & Validate
  validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          cd infra/envs/dev
          terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infra/envs/dev
          terraform validate

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint Services
        run: |
          cd services/ingestion && npm install && npm run lint || echo "No lint script"
          cd ../processing && npm install && npm run lint || echo "No lint script"
          cd ../api && npm install && npm run lint || echo "No lint script"

  # Job 2: Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Unit Tests
        run: |
          echo "✅ Unit tests would run here"
          echo "TODO: Implement Jest tests for Lambda functions"
          # cd services/ingestion && npm install && npm test
          # cd ../processing && npm install && npm test
          # cd ../api && npm install && npm test

  # Job 3: Terraform Plan
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.event_name == 'pull_request'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init

      - name: Terraform Plan
        run: |
          cd infra/envs/dev
          terraform plan -out=tfplan

      - name: Comment PR with Plan
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Terraform plan completed successfully. Review the plan before merging.'
            })

  # Job 4: Deploy Infrastructure (Manual Approval)
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://console.aws.amazon.com
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Lambda Dependencies
        run: |
          cd services/ingestion && npm install --production
          cd ../processing && npm install --production
          cd ../api && npm install --production

      - name: Package Lambda Functions
        run: |
          python3 << 'EOF'
          import zipfile
          import os

          services = ['ingestion', 'processing', 'api']
          
          for service in services:
              zip_name = f'lambda-{service}.zip'
              print(f'Packaging {service}...')
              
              with zipfile.ZipFile(zip_name, 'w', zipfile.ZIP_DEFLATED) as zipf:
                  # Add index.js
                  zipf.write(f'services/{service}/index.js', 'index.js')
                  
                  # Add node_modules
                  node_modules_path = f'services/{service}/node_modules'
                  if os.path.exists(node_modules_path):
                      for root, dirs, files in os.walk(node_modules_path):
                          for file in files:
                              file_path = os.path.join(root, file)
                              arcname = os.path.join('node_modules', os.path.relpath(file_path, node_modules_path))
                              zipf.write(file_path, arcname)
              
              print(f'✓ {zip_name} created')
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init

      - name: Terraform Apply
        run: |
          cd infra/envs/dev
          terraform apply -auto-approve

  # Job 5: Update Lambda Code (Infrastructure already deployed)
  deploy-lambdas:
    name: Update Lambda Code
    runs-on: ubuntu-latest
    needs: deploy-infra
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          cd services/ingestion && npm install --production
          cd ../processing && npm install --production
          cd ../api && npm install --production

      - name: Package Lambdas
        run: |
          python3 << 'EOF'
          import zipfile
          import os

          services = ['ingestion', 'processing', 'api']
          
          for service in services:
              zip_name = f'lambda-{service}.zip'
              print(f'Packaging {service}...')
              
              with zipfile.ZipFile(zip_name, 'w', zipfile.ZIP_DEFLATED) as zipf:
                  zipf.write(f'services/{service}/index.js', 'index.js')
                  
                  node_modules_path = f'services/{service}/node_modules'
                  if os.path.exists(node_modules_path):
                      for root, dirs, files in os.walk(node_modules_path):
                          for file in files:
                              file_path = os.path.join(root, file)
                              arcname = os.path.join('node_modules', os.path.relpath(file_path, node_modules_path))
                              zipf.write(file_path, arcname)
              
              print(f'✓ {zip_name} created ({os.path.getsize(zip_name) / 1024 / 1024:.2f} MB)')
          EOF

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Lambda Functions
        run: |
          aws lambda update-function-code --function-name twl-pipeline-ingestion-dev --zip-file fileb://lambda-ingestion.zip
          aws lambda update-function-code --function-name twl-pipeline-processing-dev --zip-file fileb://lambda-processing.zip
          aws lambda update-function-code --function-name twl-pipeline-api-dev --zip-file fileb://lambda-api.zip

      - name: Verify Deployment
        run: |
          echo "✅ Lambdas updated successfully"
          aws lambda list-functions --query 'Functions[?starts_with(FunctionName, `twl-pipeline`)].FunctionName'

  # Job 6: Integration Test
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-lambdas
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init

      - name: Get API URL
        id: get_api_url
        run: |
          cd infra/envs/dev
          API_URL=$(terraform output -raw api_url)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Test Ingestion Lambda
        run: |
          aws lambda invoke \
            --function-name twl-pipeline-ingestion-dev \
            --output json \
            response.json
          cat response.json
          rm response.json

      - name: Wait for Processing
        run: |
          echo "Waiting 30 seconds for processing..."
          sleep 30

      - name: Test API Endpoints
        run: |
          echo "Testing API at: ${{ steps.get_api_url.outputs.api_url }}"
          curl -f "${{ steps.get_api_url.outputs.api_url }}/analytics" || exit 1
          curl -f "${{ steps.get_api_url.outputs.api_url }}/records?limit=3" || exit 1
          echo "✅ API endpoints working"

      - name: Verify Data in DynamoDB
        run: |
          RECORD_COUNT=$(aws dynamodb scan --table-name twl-pipeline-curated-dev --select COUNT --query 'Count' --output text)
          echo "Records in DynamoDB: $RECORD_COUNT"
          if [ "$RECORD_COUNT" -lt 1 ]; then
            echo "❌ No records found in DynamoDB"
            exit 1
          fi
          echo "✅ Integration test passed"

