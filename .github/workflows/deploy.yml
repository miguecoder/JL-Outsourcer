name: Deploy Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0
  NODE_VERSION: 16

jobs:
  # Job 1: Lint & Validate
  validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          cd infra/envs/dev
          terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infra/envs/dev
          terraform validate

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint Services
        run: |
          cd services/ingestion && npm install && npm run lint || echo "No lint script"
          cd ../processing && npm install && npm run lint || echo "No lint script"
          cd ../api && npm install && npm run lint || echo "No lint script"

  # Job 2: Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Unit Tests
        run: |
          echo "Running unit tests for Lambda functions..."
          cd services/ingestion && npm install && npm test
          cd ../processing && npm install && npm test
          cd ../api && npm install && npm test
          echo "‚úÖ All unit tests passed"

  # Job 3: Terraform Plan
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.event_name == 'pull_request'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init

      - name: Terraform Plan
        run: |
          cd infra/envs/dev
          terraform plan -out=tfplan

      - name: Comment PR with Plan
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Terraform plan completed successfully. Review the plan before merging.'
            })

  # Job 4: Deploy Infrastructure (Manual Approval)
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://console.aws.amazon.com
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Lambda Dependencies
        run: |
          cd services/ingestion && npm install --production
          cd ../processing && npm install --production
          cd ../api && npm install --production

      - name: Package Lambda Functions
        run: |
          python3 << 'EOF'
          import zipfile
          import os

          services = ['ingestion', 'processing', 'api']
          
          for service in services:
              zip_name = f'lambda-{service}.zip'
              print(f'Packaging {service}...')
              
              with zipfile.ZipFile(zip_name, 'w', zipfile.ZIP_DEFLATED) as zipf:
                  # Add index.js
                  zipf.write(f'services/{service}/index.js', 'index.js')
                  
                  # Add node_modules
                  node_modules_path = f'services/{service}/node_modules'
                  if os.path.exists(node_modules_path):
                      for root, dirs, files in os.walk(node_modules_path):
                          for file in files:
                              file_path = os.path.join(root, file)
                              arcname = os.path.join('node_modules', os.path.relpath(file_path, node_modules_path))
                              zipf.write(file_path, arcname)
              
              print(f'‚úì {zip_name} created')
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init

      - name: Terraform Apply
        run: |
          cd infra/envs/dev
          terraform apply -auto-approve

  # Job 5: Update Lambda Code (Infrastructure already deployed)
  deploy-lambdas:
    name: Update Lambda Code
    runs-on: ubuntu-latest
    needs: deploy-infra
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          cd services/ingestion && npm install --production
          cd ../processing && npm install --production
          cd ../api && npm install --production

      - name: Package Lambdas
        run: |
          python3 << 'EOF'
          import zipfile
          import os

          services = ['ingestion', 'processing', 'api']
          
          for service in services:
              zip_name = f'lambda-{service}.zip'
              print(f'Packaging {service}...')
              
              with zipfile.ZipFile(zip_name, 'w', zipfile.ZIP_DEFLATED) as zipf:
                  zipf.write(f'services/{service}/index.js', 'index.js')
                  
                  node_modules_path = f'services/{service}/node_modules'
                  if os.path.exists(node_modules_path):
                      for root, dirs, files in os.walk(node_modules_path):
                          for file in files:
                              file_path = os.path.join(root, file)
                              arcname = os.path.join('node_modules', os.path.relpath(file_path, node_modules_path))
                              zipf.write(file_path, arcname)
              
              print(f'‚úì {zip_name} created ({os.path.getsize(zip_name) / 1024 / 1024:.2f} MB)')
          EOF

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Version Info
        id: version
        run: |
          VERSION="${GITHUB_SHA:0:7}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Update Lambda Functions
        run: |
          echo "Updating Lambda function code..."
          
          # Update all Lambdas first
          aws lambda update-function-code \
            --function-name twl-pipeline-ingestion-dev \
            --zip-file fileb://lambda-ingestion.zip
          
          aws lambda update-function-code \
            --function-name twl-pipeline-processing-dev \
            --zip-file fileb://lambda-processing.zip
          
          aws lambda update-function-code \
            --function-name twl-pipeline-api-dev \
            --zip-file fileb://lambda-api.zip
          
          echo "‚úÖ Lambda code updated"

      - name: Wait for Lambda Updates to Complete
        run: |
          echo "Waiting for Lambda updates to complete..."
          sleep 15
          
          # Wait for each Lambda to be ready
          for FUNCTION in twl-pipeline-ingestion-dev twl-pipeline-processing-dev twl-pipeline-api-dev; do
            echo "Checking $FUNCTION status..."
            aws lambda wait function-updated --function-name $FUNCTION
            echo "‚úì $FUNCTION ready"
          done

      - name: Publish Lambda Versions
        run: |
          echo "Publishing Lambda versions..."
          
          # Publish versions with git SHA as description
          INGESTION_VERSION=$(aws lambda publish-version \
            --function-name twl-pipeline-ingestion-dev \
            --description "CI/CD Deploy - SHA: ${{ steps.version.outputs.version }}" \
            --query 'Version' --output text)
          echo "‚úì Ingestion Lambda: v$INGESTION_VERSION"
          
          PROCESSING_VERSION=$(aws lambda publish-version \
            --function-name twl-pipeline-processing-dev \
            --description "CI/CD Deploy - SHA: ${{ steps.version.outputs.version }}" \
            --query 'Version' --output text)
          echo "‚úì Processing Lambda: v$PROCESSING_VERSION"
          
          API_VERSION=$(aws lambda publish-version \
            --function-name twl-pipeline-api-dev \
            --description "CI/CD Deploy - SHA: ${{ steps.version.outputs.version }}" \
            --query 'Version' --output text)
          echo "‚úì API Lambda: v$API_VERSION"
          
          echo ""
          echo "üì¶ Versions deployed:"
          echo "  - Ingestion: v$INGESTION_VERSION"
          echo "  - Processing: v$PROCESSING_VERSION"
          echo "  - API: v$API_VERSION"

      - name: Update Lambda Aliases
        run: |
          echo "Updating Lambda aliases..."
          
          # Update or create LATEST alias for each Lambda
          for FUNCTION in ingestion processing api; do
            FUNCTION_NAME="twl-pipeline-${FUNCTION}-dev"
            
            # Get latest published version (not $LATEST)
            VERSION=$(aws lambda list-versions-by-function \
              --function-name $FUNCTION_NAME \
              --query 'Versions[?Version!=`$LATEST`] | [-1].Version' \
              --output text)
            
            if [ "$VERSION" != "None" ] && [ ! -z "$VERSION" ]; then
              # Update or create alias pointing to new version
              aws lambda update-alias \
                --function-name $FUNCTION_NAME \
                --name stable \
                --function-version $VERSION 2>/dev/null || \
              aws lambda create-alias \
                --function-name $FUNCTION_NAME \
                --name stable \
                --function-version $VERSION \
                --description "Stable release alias"
              
              echo "‚úì $FUNCTION_NAME ‚Üí stable alias ‚Üí v$VERSION"
            else
              echo "‚ö† $FUNCTION_NAME: No version to alias"
            fi
          done

      - name: Tag Deployment
        run: |
          echo "deployment_version=${{ steps.version.outputs.version }}" >> $GITHUB_ENV
          echo "üì¶ Deployed version: ${{ steps.version.outputs.version }}"

      - name: Verify Deployment
        run: |
          echo "‚úÖ Lambdas deployed with versioning"
          aws lambda list-functions --query 'Functions[?starts_with(FunctionName, `twl-pipeline`)].FunctionName'
          
          echo ""
          echo "üìã Versions deployed:"
          aws lambda list-versions-by-function --function-name twl-pipeline-ingestion-dev --max-items 3
          aws lambda list-versions-by-function --function-name twl-pipeline-processing-dev --max-items 3
          aws lambda list-versions-by-function --function-name twl-pipeline-api-dev --max-items 3

  # Job 6: Integration Test
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-lambdas
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd infra/envs/dev
          terraform init

      - name: Get API URL
        id: get_api_url
        run: |
          cd infra/envs/dev
          API_URL=$(terraform output -raw api_url)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Test Ingestion Lambda
        run: |
          aws lambda invoke \
            --function-name twl-pipeline-ingestion-dev \
            --output json \
            response.json
          cat response.json
          rm response.json

      - name: Wait for Processing
        run: |
          echo "Waiting 30 seconds for processing..."
          sleep 30

      - name: Test API Endpoints
        run: |
          echo "Testing API at: ${{ steps.get_api_url.outputs.api_url }}"
          curl -f "${{ steps.get_api_url.outputs.api_url }}/analytics" || exit 1
          curl -f "${{ steps.get_api_url.outputs.api_url }}/records?limit=3" || exit 1
          echo "‚úÖ API endpoints working"

      - name: Verify Data in DynamoDB
        run: |
          RECORD_COUNT=$(aws dynamodb scan --table-name twl-pipeline-curated-dev --select COUNT --query 'Count' --output text)
          echo "Records in DynamoDB: $RECORD_COUNT"
          if [ "$RECORD_COUNT" -lt 1 ]; then
            echo "‚ùå No records found in DynamoDB"
            exit 1
          fi
          echo "‚úÖ Integration test passed"

